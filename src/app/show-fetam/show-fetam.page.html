<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button fill="clear" color="light" (click)="goBack()">
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="end">
            <ion-button fill="outline" color="light">
                عدد الأرانب: {{ f.count }}
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar color="primary">
        <ion-segment
            scrollable
            color="light"
            [value]="sliderVal"
            (ionChange)="changeSlide($event.detail.value)"
        >
            <ion-segment-button value="info">
                <ion-label>
                    المعلومات الرئيسية
                </ion-label>
            </ion-segment-button>
            <ion-segment-button value="sell">
                <ion-label>
                    بيع
                </ion-label>
            </ion-segment-button>
            <ion-segment-button value="vaccine">
                <ion-label>
                    أدوية وتحصينات
                </ion-label>
            </ion-segment-button>
            <ion-segment-button value="death">
                <ion-label>
                    وفاة خلفة
                </ion-label>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides
        #fetamSlides
        (ionSlideDidChange)="getIndex(fetamSlides)"
        [options]="slideOpts"
        class="rabbitSlides"
    >
        <ion-slide class="firstSlide">
            <ion-list>
                <ion-item>
                    <ion-label color='secondary'>
                        تاريخ فطام الدفعة: <span class="val">{{ f.date }}</span>
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label color='tertiary'>
                        متوسط العمر: <span class="val">{{ f.age }} يوم</span>
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label color='tertiary'>
                       متوسط الوزن: <span class="val">{{ f.weight }} جرام</span>
                    </ion-label>
                </ion-item>
                <ion-item color='primary'>
                    <ion-label>
                        أعداد الأرانب
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label color='warning'>
                        عدد الفطام المباع: <span class="val">55 أرنب</span>
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label color='danger'>
                        عدد الفطام الميت: <span class="val">22 أرنب</span>
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label color='success'>
                        عدد الفطام المتبقى: <span class="val">33 أرنب</span>
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-slide>
        <ion-slide class="slideTwo">
            2
        </ion-slide>
        <ion-slide class="slideTwo">
            3
        </ion-slide>
        <ion-slide class="slideTwo">
            4
        </ion-slide>
    </ion-slides>
</ion-content>
