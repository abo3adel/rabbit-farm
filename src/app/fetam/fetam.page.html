<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>الفطام</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding>
            <ion-ripple-effect></ion-ripple-effect>
            <ion-item
                class="rabbit-item"
                *ngFor="let f of data; let inx = index"
                detail="true"
                [color]="inx % 2 === 0 ? 'tertiary' : 'primary'"
                (click)="show(f)"
            >
                <ion-label>
                    دفعة رقم:
                    <h1>{{ f.patchNo }}</h1>
                </ion-label>
                <ion-label>
                    <p>عدد الخلفات: {{ f.count }}</p>
                    <p>{{ f.date }}</p>
                </ion-label>
                <ion-label>
                    <ion-button (click)='destroy(f, inx)'>x</ion-button>
                </ion-label>
                <ion-item-options side="end">
                    <ion-item-option color="danger" (click)="destroy(f, inx)">
                        <ion-icon name="close"></ion-icon>&nbsp; حذف
                    </ion-item-option>
                </ion-item-options>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
    <ion-fab
        vertical="bottom"
        horizontal="start"
        slot="fixed"
        (click)="addNewFetam()"
    >
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
