<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button fill="clear" color="light" (click)="goBack()">
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>تعديل الحالة</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #stateForm="ngForm" (ngSubmit)="save(stateForm)">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <h5>الإسم: {{ rabbit.name ? rabbit.name : '' }}</h5>
                </ion-col>
                <ion-col>
                    <h5>رقم: {{ rabbit.num ? rabbit.num : '' }}</h5>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <hr class="divider" />
                </ion-col>
            </ion-row>
            <ion-row class="inForm">
                <ion-segment
                    (ionChange)="setState($event.target.value)"
                    value="1"
                    color="tertiary"
                >
                    <ion-segment-button value="1">
                        <ion-label>تلقيح</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="2">
                        <ion-label>جس</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="3">
                        <ion-label>ولادة</ion-label>
                    </ion-segment-button>
                </ion-segment>
            </ion-row>
            <ion-row class="inForm">
                <ion-segment
                    (ionChange)="setPositive($event.target.value)"
                    value="1"
                    color="success"
                    [color]="positive ? 'success' : 'danger'"
                >
                    <ion-segment-button value="1">
                        <ion-icon name="checkmark-circle-outline"></ion-icon>
                        <ion-label>إيجابى</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="0">
                        <ion-icon name="close-circle-outline"></ion-icon>
                        <ion-label>سلبى</ion-label>
                    </ion-segment-button>
                </ion-segment>
            </ion-row>
            <ion-row class="inForm">
                <ion-col>
                    <ion-item>
                        <ion-label position="floating">رقم الذكر</ion-label>
                        <ion-input
                            type="number"
                            [(ngModel)]="maleNo"
                            name="maleNo"
                            required
                        ></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row class="inForm">
                <ion-col>
                    <ion-item>
                        <ion-label>التاريخ</ion-label>
                        <ion-datetime
                            displayFormat="DD MMMM YYYY"
                            placeholder="أختر التاريخ"
                            monthNames="يناير, فبراير, مارس, ابريل, مايو, يونيو, يوليهو, إغسطس, سبتمبر, أكتوبر, نوفمبر, ديسمبر"
                            cancel-text="إلغاء"
                            done-text="حفظ"
                            [(ngModel)]="date"
                            name="date"
                            required
                        ></ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row class="inForm" *ngIf="state === '3'">
                <ion-col>
                    <ion-item>
                        <ion-label position="floating"
                            >المواليد الأحياء</ion-label
                        >
                        <ion-input
                            type="number"
                            [(ngModel)]="alive"
                            name="alive"
                            [required]="positive"
                        ></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label position="floating"
                            >المواليد الموتى</ion-label
                        >
                        <ion-input
                            type="number"
                            [(ngModel)]="dead"
                            name="dead"
                            [required]="positive"
                        ></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row class="inForm">
                <ion-col>
                    <ion-label position="floating">ملاحظات</ion-label>
                    <ion-input
                        type="text"
                        [(ngModel)]="notes"
                        name="notes"
                    ></ion-input>
                </ion-col>
            </ion-row>
            <ion-row class="inForm">
                <ion-col>
                    <ion-button
                        fill="solid"
                        color="success"
                        expand="block"
                        type="submit"
                    >
                        حفظ
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button
                        fill="solid"
                        color="danger"
                        expand="block"
                        type="reset"
                    >
                        مسح
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
