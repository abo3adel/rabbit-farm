<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>دليل الأمراض وعلاجها</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item
            [color]="inx % 2 === 0 ? 'tertiary' : 'primary'"
            *ngFor="let i of data; let inx = index"
            class="ion-activatable text-center"
            (click)="showDetails(i)"
        >
            <ion-ripple-effect></ion-ripple-effect>
            <ion-label> {{ i.name }} </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
