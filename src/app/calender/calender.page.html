<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>التقويم</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item
            *ngFor="let s of days; let inx = index"
            detail
            [color]="inx % 2 === 0 ? 'tertiary' : 'primary'"
            class="ion-activatable"
            (click)="show(s, inx)"
        >
            <ion-ripple-effect></ion-ripple-effect>
            <ion-label>
                <ion-row>
                    <ion-col class="notes">
                        <ion-badge color="danger">{{count(s.date).length}}</ion-badge>
                        {{ turnTODate(s.date) }}
                    </ion-col>
                    <ion-col class="text-left">
                        <ion-badge color="success">
                            {{ statesStr[s.state] }}
                        </ion-badge>
                    </ion-col>
                    <ion-col class="text-left">
                        <ion-icon name="female"></ion-icon>{{ s.num }}
                    </ion-col>
                </ion-row>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
