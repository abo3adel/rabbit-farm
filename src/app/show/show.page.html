<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button fill="clear" color="light" (click)="goBack()">
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{ title }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content scroll-y="false">
    <ion-toolbar color="primary">
        <ion-segment
            scrollable
            color="light"
            [value]="sliderVal"
            (ionChange)="changeSlide($event.detail.value)"
        >
            <ion-segment-button value="home">
                <ion-icon name="home"></ion-icon>
                <ion-label>المعلومات الأساسية</ion-label>
            </ion-segment-button>
            <ion-segment-button value="report">
                <ion-icon name="star"></ion-icon>
                <ion-label>تقارير</ion-label>
            </ion-segment-button>
            <ion-segment-button value="child">
                <ion-icon name="heart"></ion-icon>
                <ion-label>الصغار</ion-label>
            </ion-segment-button>
            <ion-segment-button value="ill">
                <ion-icon name="call"></ion-icon>
                <ion-label>الأمراض</ion-label>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
    <ion-slides
        #rabbitSlides
        (ionSlideDidChange)="getIndex(rabbitSlides)"
        [options]="slideOpts"
        class="rabbitSlides"
    >
        <ion-slide>
            <ion-grid>
                <ion-row>
                    <ion-col size="5">
                        <ion-label>
                            رقم الإنثى:
                            <span class="val">{{ 9 }}</span>
                        </ion-label>
                    </ion-col>
                    <ion-col size="7">
                        <ion-label>
                            تاريخ التشغيل:
                            <span class="val">{{ '22-5-2020' }}</span>
                        </ion-label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="5">
                        <ion-label>
                            التلقيحات:
                            <span class="val">{{ 5 }}</span>
                        </ion-label>
                    </ion-col>
                    <ion-col size="7">
                        <ion-label>
                            الوزن:
                            <span class="val">{{ 25 }} كجم </span>
                        </ion-label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="5">
                        <ion-label>
                            الجس:
                            <span class="val">3</span>
                        </ion-label>
                    </ion-col>
                    <ion-col size="7">
                        <ion-label>
                            نسبة الجس الموجب:
                            <span class="val">25.3%</span>
                        </ion-label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="5">
                        <ion-label>
                            مرات الولادة:
                            <span class="val">3</span>
                        </ion-label>
                    </ion-col>
                    <ion-col size="7">
                        <ion-label>
                            متوسط عدد الخلفة:
                            <span class="val">7</span>
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-slide>
        <ion-slide>
            <h1>Slide 2</h1>
        </ion-slide>
        <ion-slide>
            <h1>Slide 3</h1>
        </ion-slide>
        <ion-slide>
            <h1>Slide 4</h1>
        </ion-slide>
    </ion-slides>
    <ion-fab
        vertical="bottom"
        horizontal="end"
        slot="fixed"
        (click)="addState()"
    >
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
