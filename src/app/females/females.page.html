<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>الإناث</ion-title>
        <ion-buttons slot="end">
            <ion-button
                fill="outline"
                [color]="isArchive ? 'success' : 'light'"
                (click)="loadData('archive')"
            >
                <ion-icon name="archive"></ion-icon>
            </ion-button>
            <ion-button
                fill="outline"
                [color]="isArchive ? 'light' : 'success'"
                (click)="loadData()"
            >
                <ion-icon name="home"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar
        showCancelButton="focus"
        (ionChange)="filterData($event.target.value)"
        placeholder="الرقم أو الإسم"
    ></ion-searchbar>
    <ion-list>
        <ion-item-sliding *ngFor="let i of data; let inx = index">
            <ion-ripple-effect></ion-ripple-effect>

            <ion-item
                *ngIf="i.date !== 'noDate'"
                class="rabbit-item"
                [color]="inx % 2 === 0 ? 'primary' : 'tertiary'"
                (click)="show(i)"
            >
                <ion-label class="noMargin">
                    <p>
                        <strong>{{ i.name || 'رقم ' + i.num }}</strong>
                    </p>
                    <p>
                        <ion-row>
                            <ion-col>{{
                                i.name ? 'رقم ' + i.num : ''
                            }}</ion-col>
                            <ion-col>
                                العمر: {{ ageForHumans(i.date) }}
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col> النوع: {{ i.type }} </ion-col>
                            <ion-col>
                                الحالة: {{ states[i.state] || 'فارغة' }}
                            </ion-col>
                        </ion-row>
                    </p>
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="destroy(i, inx)">
                    <ion-icon name="close"></ion-icon>&nbsp; حذف
                </ion-item-option>
                <ion-item-option
                    *ngIf="!isArchive"
                    color="warning"
                    (click)="archive(i, inx)"
                >
                    <ion-icon name="archive"></ion-icon>&nbsp; إستبعاد
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab
        vertical="bottom"
        horizontal="end"
        slot="fixed"
        (click)="addNewFemale()"
    >
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
