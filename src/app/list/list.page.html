<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            {{ title }}
        </ion-title>
        <ion-buttons slot="end">
            <ion-button
                color="light"
                fill="outline"
                (click)="showSum()"
                [disabled]="doneSum"
                >المجموع</ion-button
            >
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item
            *ngFor="let i of data"
            color="{{ i.sum ? 'danger' : 'primary' }}"
        >
            <ion-label>
                <ion-row>
                    <ion-col>{{ i.value }}</ion-col>
                    <ion-col *ngIf="pageId === 'fetam'">{{ i.count }}</ion-col>
                    <ion-col>{{ i.info }}</ion-col>
                    <ion-col>{{ i.date }}</ion-col>
                </ion-row>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <form
            #monyForm="ngForm"
            (ngSubmit)="addToMony(monyForm)"
            (keyup.enter)="addToMony(monyForm)"
        >
            <ion-row>
                <ion-col size="3">
                    <ion-item>
                        <ion-label position="floating">القيمة</ion-label>
                        <ion-input
                            type="number"
                            autofocus="true"
                            inputmode="decimal"
                            ngModel
                            name="value"
                            color="primary"
                            required="true"
                        ></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="3" *ngIf="pageId === 'fetam'">
                    <ion-item>
                        <ion-label position="floating">العدد</ion-label>
                        <ion-input
                            type="number"
                            inputmode="decimal"
                            ngModel
                            name="count"
                            color="tertiary"
                            required="true"
                        ></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="{{ pageId === 'fetam' ? '4' : '7' }}">
                    <ion-item>
                        <ion-label position="floating">ملاحظات</ion-label>
                        <ion-input
                            type="text"
                            ngModel
                            name="info"
                        ></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="2">
                    <ion-button type="submit" fill="solid">
                        <ion-icon
                            slot="icon-only"
                            name="add-circle-outline"
                        ></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
        </form>
    </ion-toolbar>
</ion-footer>
