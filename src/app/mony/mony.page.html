<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>المالية</ion-title>
        <!-- <ion-buttons slot='end'>
            <ion-button (click)="showReport()" color='light' fill='outline'>
                تقرير
            </ion-button>
        </ion-buttons> -->
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item
            *ngFor="let i of data; let finx = index"
            [color]="finx % 2 == 0 ? 'tertiary' : 'primary'"
            class="ion-activatable"
        >
            <ion-label class="m-0">
                <ion-row>
                    <ion-col
                        size="10"
                        (click)="showInfo(i)"
                        class="ion-activatable"
                    >
                        <ion-ripple-effect></ion-ripple-effect>
                        <ion-row>
                            <ion-col>
                                <span class="notes">{{ i.date }}</span>
                            </ion-col>
                            <ion-col class="center">
                                <ion-badge
                                    [color]="
                                        i.src === 'sell' ? 'success' : 'danger'
                                    "
                                >
                                    {{ i.src === 'sell' ? 'بيع' : 'شراء' }}
                                </ion-badge>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>{{ i.type }}</ion-col>
                            <ion-col class="center">{{ i.value }}</ion-col>
                        </ion-row>
                    </ion-col>
                    <ion-col>
                        <ion-button
                            fill="solid"
                            size="small"
                            color="danger"
                            class="pull-end"
                            (click)="destroy(i, finx)"
                        >
                            <ion-icon name="close"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-list>
        <ion-item color='dark'>
            <ion-label>إجمالى المشتريات</ion-label>
            <ion-note slot="end" color="danger">{{ totalBuy }}</ion-note>
        </ion-item>
        <ion-item color='dark'>
            <ion-label>إجمالى المبيعات</ion-label>
            <ion-note slot="end" color="success">{{ totalSell }}</ion-note>
        </ion-item>
        <ion-item class="text-center" color='dark'>
            <ion-label
                >{{ diff }} جنيه
                <span [class]="totalSell > totalBuy ? 'success' : 'danger'">{{
                    state
                }}</span></ion-label
            >
        </ion-item>
    </ion-list>
    <ion-fab
        vertical="bottom"
        horizontal="end"
        slot="fixed"
        color="primary"
        (click)="openPage()"
    >
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-footer>
