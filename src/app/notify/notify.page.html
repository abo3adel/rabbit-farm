<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>الإشعارات</ion-title>
    </ion-toolbar>
    <ion-toolbar color="primary">
        <ion-segment
            scrollable
            color="light"
            [value]="sliderVal"
            (ionChange)="changeSlide($event.detail.value)"
        >
            <ion-segment-button value="talqeh">
                <ion-label>
                    التلقيح
                    <ion-badge color="danger">77</ion-badge>
                </ion-label>
            </ion-segment-button>
            <ion-segment-button value="gas">
                <ion-label>
                    الجس
                    <ion-badge color="danger">22</ion-badge>
                </ion-label>
            </ion-segment-button>
            <ion-segment-button value="welada">
                <ion-label>
                    الولادة
                    <ion-badge color="danger">22</ion-badge>
                </ion-label>
            </ion-segment-button>
            <ion-segment-button value="fetam">
                <ion-label>
                    الفطام
                    <ion-badge color="danger">22</ion-badge>
                </ion-label>
            </ion-segment-button>
            <ion-segment-button value="ill">
                <ion-label>
                    الأمراض
                    <ion-badge color="danger">22</ion-badge>
                </ion-label>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides
        #notifySlides
        (ionSlideDidChange)="getIndex(notifySlides)"
        [options]="slideOpts"
        class="rabbitSlides"
    >
        <ion-slide class="slideTwo" *ngFor="let slide of slidesArr">
            <ion-list>
                <div *ngFor="let i of [1, 2, 3, 4]; let inx = index">
                    <ion-item
                        *ngIf="i.date !== 'noDate'"
                        [color]="i.positive ? 'success' : 'danger'"
                    >
                        <ion-grid>
                            <ion-row>
                                <ion-col size="5">2 ديسمبر 2020</ion-col>
                                <ion-col size="2">
                                    <ion-icon name="female"></ion-icon>
                                    5
                                </ion-col>
                                <ion-col size="3">
                                    <ion-icon name="male"></ion-icon>
                                    9
                                </ion-col>
                                <ion-col size="2">
                                    <ion-button
                                        fill="solid"
                                        color="success"
                                        (click)="destroy(i, inx)"
                                    >
                                        <ion-icon name="checkmark"></ion-icon>
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-item>
                </div>
            </ion-list>
        </ion-slide>
        <!-- <ion-slide class="slideTwo">
            <h1>Slide 2</h1>
        </ion-slide>
        <ion-slide class="slideTwo">
            <h1>Slide 3</h1>
        </ion-slide>
        <ion-slide class="slideTwo">
            <h1>Slide 4</h1>
        </ion-slide>
        <ion-slide class="slideTwo">
            <h1>Slide 5</h1>
        </ion-slide> -->
    </ion-slides>
</ion-content>
